<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jmc_resizr - Example 1</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="../src/jquery.jmc_resizr.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.resize_me_please').jmc_resizr({
					cropType : 'fit',
					binding : {
						vertical : 'center',
						horizontal : 'center'
					}
				});
			});	
		</script>
		<style type="text/css" media="screen">
			body {background: red;}
			div.resize_me_please {background: blue;}
		</style>
	</head>
	<body>
		<div class="resize_me_please">
			<h1>Hi there</h1>
			<p>This is a resizeable and bound element.</p>
		</div>
	</body>
</html>
